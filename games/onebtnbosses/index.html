<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>One Btn Bosses Demo</title>
    <base href="games/onebtnbosses/">
    <style>
        html,
        body {
            background: #DBCFB1;
            width: 100%;
            height: 100%;
            overflow: visible;
            padding: 0;
            margin: 0;
        }

        div#gameContainer {
            background: transparent !important;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        div#gameContainer canvas {
            position: absolute;
        }

        div#gameContainer canvas[data-pixel-art="true"] {
            position: absolute;
            image-rendering: optimizeSpeed;
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: optimize-contrast;
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
        }

        #fullscreen-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 9999;
        }

        #fullscreen-button img {
            width: 38px;
            height: 38px;
        }

        #logo {
            margin-bottom: 160px;
            max-width: 80%;
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <img id="logo" src="logo.png" alt="Logo">
        <canvas id="unity-canvas" data-pixel-art="true"></canvas>
        <button id="fullscreen-button" style="display: none;">
            <img src="fullscreen-button.png" alt="Fullscreen">
        </button>
        <script src="Build/itch Candidate 6.loader.js"></script>
        <script>
            var canvas = document.querySelector("#unity-canvas");

            function progressHandler(progress) {
                var percent = progress * 100 + '%';
                canvas.style.background = 'linear-gradient(to right, #5D2A42, #5D2A42 ' + percent + ', transparent ' + percent + ', transparent) no-repeat center';
                canvas.style.backgroundSize = '100% 1rem';
            }

            function onResize() {
                var container = canvas.parentElement;
                var w, h;
                var scaleToFit = true;

                w = window.innerWidth;
                h = window.innerHeight;

                var r = 720 / 1280;

                if (w * r > window.innerHeight) {
                    w = Math.min(w, Math.ceil(h / r));
                }
                h = Math.floor(w * r);

                container.style.width = canvas.style.width = w + "px";
                container.style.height = canvas.style.height = h + "px";
                container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
                container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
            }

            async function loadDataParts() {
                console.log("[data] Loading 3 parts...");
                const urls = [
                    "Build/itch Candidate 6.data.part1",
                    "Build/itch Candidate 6.data.part2",
                    "Build/itch Candidate 6.data.part3"
                ];

                try {
                    const buffers = await Promise.all(urls.map(async url => {
                        console.log("[data] Fetching", url);
                        const res = await fetch(url);
                        if (!res.ok) throw new Error(`Failed to fetch ${url}`);
                        return await res.arrayBuffer();
                    }));

                    console.log("[data] All parts loaded, combining...");
                    const totalLength = buffers.reduce((sum, b) => sum + b.byteLength, 0);
                    const combined = new Uint8Array(totalLength);
                    let offset = 0;
                    for (const buf of buffers) {
                        combined.set(new Uint8Array(buf), offset);
                        offset += buf.byteLength;
                    }

                    const blob = new Blob([combined], { type: "application/octet-stream" });
                    console.log("[data] Blob ready");
                    return blob;
                } catch (err) {
                    console.error("[data] Failed to load data parts:", err);
                    throw err;
                }
            }

            loadDataParts().then(blob => {
                const dataUrl = URL.createObjectURL(blob);
                console.log("[data] Blob URL:", dataUrl);

                const config = {
                    dataUrl: dataUrl,
                    frameworkUrl: "Build/itch Candidate 6.framework.js",
                    codeUrl: "Build/itch Candidate 6.wasm",
                    streamingAssetsUrl: "StreamingAssets",
                    companyName: "Midnight Munchies",
                    productName: "One Btn Bosses Demo",
                    productVersion: "1.0.0"
                };

                // Optional: intercept fetches for index.data if any internal code tries to load it
                const originalFetch = window.fetch;
                window.fetch = (input, init) => {
                    if (typeof input === 'string' && input.includes("itch Candidate 6.data")) {
                        console.log("[fetch] Redirecting original .data request to blob URL");
                        return originalFetch(dataUrl, init);
                    }
                    return originalFetch(input, init);
                };

                createUnityInstance(canvas, config, progressHandler).then(instance => {
                    onResize();
                });
            }).catch(err => console.error(err));

            window.addEventListener('resize', onResize);
            onResize();

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                const meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                document.getElementsByTagName('head')[0].appendChild(meta);
            }

            const hideFullScreenButton = "true";
            if (hideFullScreenButton !== "true") {
                var fullscreenButton = document.getElementById("fullscreen-button");
                fullscreenButton.style.display = "block";

                fullscreenButton.addEventListener("click", function () {
                    if (!document.fullscreenElement) {
                        canvas.requestFullscreen().catch(err => {
                            alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                        });
                    } else {
                        document.exitFullscreen();
                    }
                });

                document.addEventListener("fullscreenchange", function () {
                    if (document.fullscreenElement) {
                        fullscreenButton.innerHTML = '<img src="exit-fullscreen-button.png" alt="Exit Fullscreen">';
                    } else {
                        fullscreenButton.innerHTML = '<img src="fullscreen-button.png" alt="Fullscreen">';
                    }
                });
            }
        </script>
    </div>
</body>

</html>
