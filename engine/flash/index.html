<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vertex3 SWF Loader</title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <style>
    html,body { height:100%; margin:0; }
    @font-face {
    font-family: 'SF Mono Regular';
    font-style: normal;
    font-weight: normal;
    src: local('SFMono-Regular'), url('SFMonoRegular.woff') format('woff');
    }
    
    body {
      background:#0b0b0b;
      color:#fff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden;
      height:100%;
      width:100%;
    }
    #loader {
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0b0b0b;
      z-index:20;
    }
    .loading-text {
      font-size:20px;
      font-weight:300;
      letter-spacing:0.6px;
      color:#ffffff;
      white-space:nowrap;
      opacity:0.98;
    }
    #swfWrapper {
      position:absolute;
      inset:0;
      z-index:0;
    }
    ruffle-player {
      width:100%;
      height:100%;
      display:block;
    }
    #message {
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      text-align:center;
      color:#ddd;
      z-index:30;
      font-size:15px;
      max-width:86ch;
      display:none;
    }
    #message input[type=text] {
      width: min(560px, 80vw);
      padding:8px 10px;
      margin-top:10px;
      border-radius:6px;
      border:1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
      color:#fff;
      font-family:inherit;
    }
    #message button {
      margin-left:8px;
      padding:8px 10px;
      border-radius:6px;
      border:1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
      color:#fff;
      cursor:pointer;
      font-family:inherit;
    }
  </style>
</head>
<body>
  <div id="loader" aria-hidden="false">
    <div class="loading-text">Loading<span id="dots">.</span></div>
  </div>
  <div id="swfWrapper" aria-hidden="true"></div>
  <div id="message"></div>
  <script>
    (function(){
      const KEY = 'Vertex3.flashUrl';
      const wrapper = document.getElementById('swfWrapper');
      const loader = document.getElementById('loader');
      const dotsEl = document.getElementById('dots');
      const message = document.getElementById('message');
      let step = 0;
      const dotStates = ['.', '..', '...'];
      const dotInterval = setInterval(() => {
        step = (step + 1) % dotStates.length;
        dotsEl.textContent = dotStates[step];
      }, 500);
      function showMessage(html) {
        message.innerHTML = html;
        message.style.display = 'block';
        loader.style.display = 'none';
      }
      function hideLoader() {
        loader.style.display = 'none';
        wrapper.setAttribute('aria-hidden', 'false');
      }
      const url = (() => {
        try {
          return localStorage.getItem(KEY) || null;
        } catch (e) {
          return null;
        }
      })();
      if (!url) {
        showMessage(`No URL found in localStorage under <code>${KEY}</code>.<br>
          Paste an SWF URL below and click "Load" to save it to localStorage and load it.` +
          ` <div style="margin-top:12px"><input id=__url type=text placeholder="https://example.com/your.swf"><button id=__save>Load</button></div>`);
        document.getElementById('__save').addEventListener('click', () => {
          const v = document.getElementById('__url').value.trim();
          if (!v) return;
          try { localStorage.setItem(KEY, v); } catch(e) {}
          location.reload();
        });
        return;
      }
      function createRufflePlayer(swfUrl) {
        wrapper.innerHTML = '';
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        player.style.width = '100%';
        player.style.height = '100%';
        wrapper.appendChild(player);
        player.load({ url: swfUrl }).then(() => {
          hideLoader();
          clearInterval(dotInterval);
        }).catch(() => {
          clearInterval(dotInterval);
          showMessage('<strong>Failed to load SWF with Ruffle.</strong><br>URL: <code>' + swfUrl + '</code>');
        });
      }
      createRufflePlayer(url);
    })();
  </script>
</body>
</html>
